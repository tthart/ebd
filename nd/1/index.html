<script>



  traverson.registerMediaType(TraversonJsonHalAdapter.mediaType,
        TraversonJsonHalAdapter);
		
      //  var url = "http://54.72.154.243/ebd/ebd/exhibition/http%3A//data.archiveshub.ac.uk/ebd/id/event/Britain%2520Can%2520Make%2520It";
	  var url = "http://54.72.154.243/ebd/ebd/network/http%3A//viaf.org/viaf/95945602";
        var href;
        var html;
        var name;
        var api = traverson
            .from(url) // set root URL
            .jsonHal();
	
        api.newRequest().getResource(function(error, resource, traversal) {
console.log(resource);
var graph = new joint.dia.Graph;

var paper = new joint.dia.Paper({
    el: $('#paper'),
    width: 2000,
    height: 2000,
    gridSize: 1,
    model: graph
});

var erd = joint.shapes.erd;

var element = function(elm, x, y, label) {
    var cell = new elm({ position: { x: x, y: y }, attrs: { text: { text: label }}});
    graph.addCell(cell);
    return cell;
};

var link = function(elm1, elm2) {
    var myLink = new erd.Line({ source: { id: elm1.id }, target: { id: elm2.id }});
    graph.addCell(myLink);
    return myLink;
};
/**Need to make dynamic**/var mainlink = element(erd.IdentifyingRelationship, 200, 300, "Exhibition");
var count=0;

obj = resource._embedded.relation;
var old;
for(var key in obj)
{
	count+=50;
var person;
	obj2 = obj[key];
	console.log(obj2);
//var person = element(erd.Entity, 500, 400, obj2._embedded.subject.displayName);
	console.log(obj2.relTypeLabel);
	var object = element(erd.Entity, 10+count, 30+count, obj2._embedded.object.displayName);
	var relationType = element(erd.IdentifyingRelationship, 100+count, 190+count, obj2.relTypeLabel);
	if(person=old)
	{
	person = old;	
	}
	else
	{
	var person = element(erd.Entity, 500, 400, obj2._embedded.subject.displayName);
	}
	link(mainlink,person);
	link(person,relationType);
	link(object,relationType);
	old=person;
	

}
});
</script>
